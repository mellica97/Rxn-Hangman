<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/hangman.css">
    <script src="JS/hangman.js"></script>
    <title>Hangman</title>
</head>

<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <center>
            <div id="ten-countdown">00:00</div>
            <button id="countdown-btn">Start</button>
        </center>
        <p>help this man to guess the correct country</p>
    </div>
    <div class="wrapper">
        <div id="buttons">
        </div>
        <center>
            <img id="hangmanPic" src="images/0.gif" alt="hangman">
        </center>
        <div class="label">Correct letters</div>
        <div id="hold">
        </div>
        <div class="label"> Wrong letters</div>
        <div id="wrongletters">
        </div>
        <p id="mylives"></p>
        <p id="answer"></p>
    </div>
</body>

</html>
